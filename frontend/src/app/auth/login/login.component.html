
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-gray-900">MPloyChek</h1>
      <p class="text-gray-500 mt-2">Digital Background Verification</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Error Message -->
      <div *ngIf="errorMsg" class="bg-red-50 text-red-600 p-3 rounded-md text-sm text-center">
        {{ errorMsg }}
      </div>

      <!-- User ID / Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">User ID</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
          placeholder="Enter User ID"
        >
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
          placeholder="••••••••"
        >
      </div>

      <!-- Role Selection -->
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
        <select 
          id="role" 
          formControlName="role"
          class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md"
        >
          <option value="General User">General User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div>
        <button 
          type="submit" 
          [disabled]="loginForm.invalid || loading"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        >
          <span *ngIf="loading">Processing...</span>
          <span *ngIf="!loading">Sign In</span>
        </button>
      </div>
    </form>
  </div>
</div>
